<!doctype html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflow Counter App</title>
    <link rel="icon" type="image/x-icon" href="images/logo-small.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@400;700&family=Righteous&family=Fredoka+One&family=Comfortaa:wght@300;400;700&family=Kalam:wght@300;400;700&family=Comic+Neue:wght@300;400;700&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-wrapper">
      <main>
        <div class="sticky-header">
          <div class="logo-section">
            <div class="logo">
              <img
                src="images/logo.png"
                alt="CounterApp Logo"
                class="logo-image logo-full"
              />
              <img
                src="images/logo-small.png"
                alt="CounterApp Logo"
                class="logo-image logo-icon"
              />
            </div>
          </div>

          <div class="center-controls">
            <button id="addCounterBtn" class="primary-btn">Add counter</button>
            <button id="resetCountersBtn" class="danger-btn">
              Reset all counters
            </button>
          </div>

          <div class="header-controls">
            <div class="total-display">
              <span>Total: <span id="totalCount">0</span></span>
            </div>
            <button id="toggleSettingsBtn" class="settings-btn secondary-btn">
              âš™ï¸ Settings
            </button>
          </div>
        </div>

        <div id="countersContainer" class="counters-container">
          <!-- Counters dynamically added here -->
        </div>
      </main>

      <aside class="settings-panel" id="settingsPanel">
        <div class="settings-content">
          <div class="settings-header">
            <h2>Settings</h2>
            <button id="closeSettingsBtn" class="close-btn">Ã—</button>
          </div>

          <div class="input-group">
            <label>Daily Target:</label>
            <input
              type="number"
              id="dailyTargetInput"
              min="1"
              value="10"
              placeholder="Set your daily target"
            />
            <button id="toggleProgressBtn" class="secondary-btn">
              ğŸ“Š View Progress
            </button>
          </div>

          <div class="input-group">
            <label>Audio Feedback:</label>
            <div class="audio-controls">
              <button id="toggleAudioBtn" class="secondary-btn">
                ğŸ”Š Audio On
              </button>
              <input
                type="range"
                id="volumeControl"
                min="0"
                max="100"
                value="50"
                class="volume-slider"
                title="Volume"
              />
            </div>
          </div>

          <div class="settings-sub-header">
            <h4>Customization</h4>
          </div>

          <div class="input-group">
            <label>Background Color:</label>
            <input type="color" id="bgColorInput" value="#f5f5f5" />
          </div>

          <div class="input-group">
            <label>Background Images:</label>
            <div class="image-grid">
              <div class="image-option" data-image=""><span>None</span></div>
              <div class="image-option custom-upload">
                <input
                  type="file"
                  id="customImageInput"
                  accept="image/*"
                  style="display: none"
                />
                <span>+ Custom</span>
              </div>
              <div
                class="image-option"
                data-image="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=800&fit=crop"
              >
                <img
                  src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=150&h=100&fit=crop"
                  alt="Mountains"
                />
              </div>
              <div
                class="image-option"
                data-image="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1200&h=800&fit=crop"
              >
                <img
                  src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=150&h=100&fit=crop"
                  alt="Forest"
                />
              </div>
              <div
                class="image-option"
                data-image="https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=1200&h=800&fit=crop"
              >
                <img
                  src="https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=150&h=100&fit=crop"
                  alt="Space"
                />
              </div>
              <div
                class="image-option"
                data-image="https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=1200&h=800&fit=crop"
              >
                <img
                  src="https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=150&h=100&fit=crop"
                  alt="Lake"
                />
              </div>
              <div
                class="image-option"
                data-image="https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=1200&h=800&fit=crop"
              >
                <img
                  src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=150&h=100&fit=crop"
                  alt="Ocean"
                />
              </div>
              <div
                class="image-option"
                data-image="https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?w=1200&h=800&fit=crop"
              >
                <img
                  src="https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?w=150&h=100&fit=crop"
                  alt="City"
                />
              </div>
            </div>
            <div
              id="customImagesContainer"
              class="custom-images-container"
            ></div>
          </div>

          <div class="input-group">
            <label>Text Color:</label>
            <input type="color" id="textColorInput" value="#333333" />
            <label>Font Family:</label>
            <select id="fontSelect">
              <option value="'Open Sans', sans-serif">
                Open Sans (Default)
              </option>
              <option value="'Poppins', sans-serif">Poppins</option>
              <option value="'Roboto', sans-serif">Roboto</option>
              <option value="'Quicksand', sans-serif">Quicksand</option>
              <option value="'Comfortaa', cursive">Comfortaa</option>
              <option value="'Playfair Display', serif">
                Playfair Display
              </option>
              <option value="'Dancing Script', cursive">Dancing Script</option>
              <option value="'Righteous', cursive">Righteous</option>
              <option value="'Fredoka One', cursive">Fredoka One</option>
              <option value="'Kalam', cursive">Kalam</option>
              <option value="'Comic Neue', cursive">Comic Neue</option>
              <option value="'MedievalSharp', cursive">Medieval Sharp</option>
            </select>
          </div>

          <div class="input-group">
            <button id="resetStylesBtn" class="secondary-btn">
              Reset Styles
            </button>
          </div>
        </div>
      </aside>
      <aside class="progress-panel" id="progressPanel">
        <div class="progress-content">
          <div class="progress-header">
            <h2>Weekly Progress</h2>
            <button id="closeProgressBtn" class="close-btn">Ã—</button>
          </div>

          <div class="current-week">
            <h3 id="weekTitle">This Week</h3>
            <div class="week-grid">
              <div class="day-card" data-day="monday">
                <div class="day-name">Mon</div>
                <div class="day-date" id="mon-date"></div>
                <div class="day-count" id="mon-count">0</div>
                <div class="day-target" id="mon-target">ğŸ¯</div>
              </div>
              <div class="day-card" data-day="tuesday">
                <div class="day-name">Tue</div>
                <div class="day-date" id="tue-date"></div>
                <div class="day-count" id="tue-count">0</div>
                <div class="day-target" id="tue-target">ğŸ¯</div>
              </div>
              <div class="day-card" data-day="wednesday">
                <div class="day-name">Wed</div>
                <div class="day-date" id="wed-date"></div>
                <div class="day-count" id="wed-count">0</div>
                <div class="day-target" id="wed-target">ğŸ¯</div>
              </div>
              <div class="day-card" data-day="thursday">
                <div class="day-name">Thu</div>
                <div class="day-date" id="thu-date"></div>
                <div class="day-count" id="thu-count">0</div>
                <div class="day-target" id="thu-target">ğŸ¯</div>
              </div>
              <div class="day-card" data-day="friday">
                <div class="day-name">Fri</div>
                <div class="day-date" id="fri-date"></div>
                <div class="day-count" id="fri-count">0</div>
                <div class="day-target" id="fri-target">ğŸ¯</div>
              </div>
              <div class="day-card" data-day="saturday">
                <div class="day-name">Sat</div>
                <div class="day-date" id="sat-date"></div>
                <div class="day-count" id="sat-count">0</div>
                <div class="day-target" id="sat-target">ğŸ¯</div>
              </div>
              <div class="day-card" data-day="sunday">
                <div class="day-name">Sun</div>
                <div class="day-date" id="sun-date"></div>
                <div class="day-count" id="sun-count">0</div>
                <div class="day-target" id="sun-target">ğŸ¯</div>
              </div>
            </div>

            <div class="week-summary">
              <div class="summary-item">
                <span>Weekly Total:</span>
                <span id="weeklyTotal">0</span>
              </div>
              <div class="summary-item">
                <span>Weekly Target:</span>
                <span id="weeklyTarget">70</span>
              </div>
              <div class="summary-item">
                <span>Days Completed:</span>
                <span id="daysCompleted">0/7</span>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Celebration Modal -->
      <div class="celebration-modal" id="celebrationModal">
        <div class="celebration-content">
          <div class="celebration-gif">
            <img id="celebrationImage" src="" alt="Celebration!" />
          </div>
          <h2>ğŸ‰ Daily Target Achieved! ğŸ‰</h2>
          <p>Great job! You've reached your daily goal!</p>
          <button id="closeCelebrationBtn" class="primary-btn">Awesome!</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
